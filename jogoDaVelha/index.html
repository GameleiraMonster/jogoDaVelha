         function incrementClick(id) {

                             contX6+=2;
                         } else {

                             contO6+=1;
                         }

                     case 'bloco7':
                         if (counterVal % 2 == 0) {
                             document.getElementById(id).innerHTML = "X"

                             document.getElementById(id).innerHTML = "X"

             } while (counterVal < 10 )
             if((contX1 + contX2 + contX3)%2 == 0 && contX5 != '0'){
